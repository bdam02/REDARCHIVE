<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REDARCHIVE OSINT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #050505;
  --red: #a00000;
  --text: #d0d0d0;
  --dim: #777;
}

* {
  font-family: "Courier New", monospace;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.scanlines::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 30px;
}

h1 {
  color: var(--red);
  letter-spacing: 4px;
  animation: flicker 2s infinite;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: .8; }
  60% { opacity: 1; }
}

.notice {
  border: 1px solid var(--red);
  padding: 15px;
  margin: 20px 0;
  color: #ff5555;
}

.terminal {
  background: #000;
  border: 1px solid #300;
  padding: 15px;
  margin-top: 20px;
}

.prompt {
  color: var(--red);
}

input {
  width: 100%;
  background: #000;
  border: none;
  color: var(--text);
  outline: none;
  font-size: 1rem;
}

.codebox {
  margin-top: 30px;
  border: 1px dashed #400;
  padding: 15px;
  background: #070707;
}

.codebox pre {
  color: #ff4444;
  overflow-x: auto;
}

.results {
  margin-top: 25px;
  border: 1px solid #300;
  padding: 15px;
  display: none;
}

.dim {
  color: var(--dim);
}
</style>
</head>

<body class="scanlines">
<div class="container">

<h1>REDARCHIVE</h1>
<p class="dim">Simulated OSINT Interface — Fictional Data Only</p>

<div class="notice">
ACCESS LOGGED<br>
ALL OUTPUT IS GENERATED<br>
NO REAL DATA IS USED
</div>

<div class="terminal">
<span class="prompt">root@redarchive:~#</span>
<input id="cmd" placeholder="paste command here and press Enter" onkeydown="runCmd(event)">
</div>

<div class="codebox">
<p>CODE:</p>
<pre>
redscan --target username --deep --silent
</pre>
<p class="dim">Replace <b>username</b> before pasting.</p>
</div>

<div class="results" id="results"></div>

</div>

<script>
function runCmd(e) {
  if (e.key !== "Enter") return;

  const val = e.target.value.trim();
  if (!val.startsWith("redscan")) {
    show("ERROR: unknown command");
    return;
  }

  if (!val.includes("--target")) {
    show("ERROR: target missing");
    return;
  }

  const user = val.split("--target")[1]?.split(" ")[1];
  if (!user) {
    show("ERROR: invalid target");
    return;
  }

  fakeScan(user);
}

function show(text) {
  const r = document.getElementById("results");
  r.style.display = "block";
  r.innerText = text;
}

function fakeScan(user) {
  const r = document.getElementById("results");
  r.style.display = "block";
  r.innerText =
`[+] Initializing scan on "${user}"
[+] Collecting fragments...
[+] Analyzing footprint...
[!] Some data corrupted

USERNAME: ${user}
ALIAS: UNKNOWN
DIGITAL AGE: ${Math.floor(Math.random()*10)+1} years
RISK SCORE: ████░░░░░░
LAST TRACE: ${new Date().toLocaleString()}

STATUS: ARCHIVED
NOTE: Subject awareness increasing`;
}
</script>

</body>
</html>
